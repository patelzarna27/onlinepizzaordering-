<div class="container">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onClick()">

    <div class="form-group">
      <label for="userId">Username</label>
      <input type="text" formControlName="userId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
      <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
        <div *ngIf="f.userId.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="password" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }" />
      <div *ngIf="submitted && f.userPassword.errors" class="invalid-feedback">
        <div *ngIf="f.userPassword.errors.required">Password is required</div>
        <div *ngIf="f.userPassword.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <br/>
      <label> Don't have account ?</label>
      <a routerLink="/empsignup" class="btn btn-link">SignUp here</a>
    </div>
  </form>
</div>
